# The layout text of site

# ----- Commons label -----

layout:
  post: Publicación
  category: Categoría
  tag: Tag

# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Inicio
  categories: Categorías
  tags: Tags
  archives: Archivos
  about: Sobre mí

# the text displayed in the search bar & search results
search:
  hint: busqueda
  cancel: Cancelar
  no_results: Oops! No se han econtrado resultados.

panel:
  lastmod: Actualizaciones Recientes
  trending_tags: Tendencias
  toc: Contenidos

#  The liquid date format › http://strftime.net/
date_format:
  tooltip: '%a, %b %e, %Y, %l:%M %p %z'
  post:
    long: '%b %e, %Y'
    short: '%b %e'
    archive_month: '%b'

copyright:
  # Shown at the bottom of the post
  license:
    template: Bajo licencua de :LICENSE_NAME por su autor.
    name: CC BY 4.0
    link: https://creativecommons.org/licenses/by/4.0/

  # Displayed in the footer
  brief: Derechos reservados.
  verbose: >-
    Except where otherwise noted, the blog posts on this site are licensed
    under the Creative Commons Attribution 4.0 International (CC BY 4.0) License by the author.

meta: Powered by :PLATFORM.

not_found:
  statment: Sorry, esta página no existe.
  hint_template: :HEAD_BAK to try finding it again, or search for it on the :ARCHIVES_PAGE.
  head_back: Head back Home
  archives_page: Archives page

# ----- Posts related labels -----

post:
  written_by: Por
  posted: Publicado
  updated: Actualizado
  timeago:
    day: hace unos dias
    hour: hace unas horas
    minute: hace unos minutos
    just_now: jsuto ahora
  words: palabras
  pageview_measure: visualizaciones
  read_time:
    unit: minutos
    prompt: leer
  relate_posts: Further Reading
  share: Compartir
  button:
    next: Siguente
    previous: Atrás
    copy_code:
      succeed: Copiado!
    share_link:
      title: Copiar Link
      succeed: Link copiado con éxito!
  # pinned prompt of posts list on homepage
  pin_prompt: Pinned

# categories page
categories:
  category_measure: categorías
  post_measure: publicaciones
